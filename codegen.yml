overwrite: true
schema: "http://my-choreo.herokuapp.com/v1/graphql"
documents: "src/**/*.graphql"
generates:
  src/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
