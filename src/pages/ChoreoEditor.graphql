query steps($id: Int!, $prefix: String!) {
  choreo(where: { id: { _eq: $id }, public_id_prefix: { _eq: $prefix } }) {
    name
    danceName
    dancePhrase

    steps {
      id
      comment
      timing
    }
    tags {
      color
      content
      step_end
      step_start
      title
      type
    }
  }
}

mutation addStep($choreoId: Int!, $timing: String!) {
  insert_step(objects: { choreo_id: $choreoId, timing: $timing }) {
    affected_rows
  }
}

mutation addFigure(
  $choreoId: Int!
  $step_start: Int!
  $step_end: Int!
  $title: String!
  $content: String!
  $color: String!
) {
  insert_tag(
    objects: {
      content: $content
      color: $color
      choreo_id: $choreoId
      title: $title
      type: "Figure"
      step_start: $step_start
      step_end: $step_end
    }
  ) {
    affected_rows
  }
}
